<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBook</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Sans KR", sans-serif;
      }
    </style>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              openBook: "url(./img/열린책.jpg)",
              closeBook: "url(./img/닫힌책.jpg)",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .translate-half {
          transform: translate(-50%, -90%);
        }
        .translate-half-x {
          transform: translate(-50%, 0);
        }
        .main-color {
          color: #364468;
        }
        .main-bg-color {
          background: #364468;
        }
      }
    </style>

    <!-- js -->
    <script src="./js/main.js" defer></script>
  </head>
  <body class="w-screen">
    <!-- header -->
    <header class="fixed w-full h-16 bg-white/80 border-b z-50">
      <div class="flex h-full px-24 mx-auto my-0 justify-between items-center">
        <div class="w-20">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <nav class="flex justify-between items-center w-44">
          <a href="#" class="p-2">관심도서</a>
          <a
            href="#"
            class="block w-20 h-8 text-center leading-8 main-bg-color hover:bg-gray-500 duration-200 text-white text-sm rounded-full"
            >로그인</a
          >
        </nav>
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- section1 -->
      <section class="h-screen">
        <div
          class="w-full h-full xl:bg-[url(./img/열린책.jpg)] bg-[url(./img/닫힌책.jpg)] bg-center bg-cover"
        ></div>
      </section>

      <!-- section2 -->
      <section class="h-screen flex flex-col items-center px-20 pt-40 pb-20">
        <h1 class="mb-8 text-5xl leading-tight text-center font-bold">
          어떤 책이든<br />8,900원
        </h1>
        <p class="text-2xl leading-snug text-center text-gray-600">
          베스트셀러부터<br />당신만 아는 책까지
        </p>
      </section>

      <!-- section3 -->
      <section
        class="h-screen flex flex-col items-center px-20 pt-40 pb-20"
      ></section>

      <!-- section4 -->
      <section
        class="h-screen flex flex-col items-center px-20 pt-40 pb-20"
      ></section>
    </main>

    <!-- footer -->
    <footer></footer>

    <!-- start-button -->
    <a
      class="block fixed left-1/2 translate-half-x bottom-10 w-64 h-10 text-center leading-9 main-bg-color hover:bg-gray-500 z-50 duration-200 text-white text-lg rounded-full cursor-pointer"
      >첫 달 <b>무료</b>로 시작하기</a
    >
  </body>
</html>
